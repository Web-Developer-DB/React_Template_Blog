<!DOCTYPE html>
<!--
  @fileoverview Root HTML document for the React Vite blog template.
  @description
    Vite serves this file during development. We keep it lean: the React app
    takes over the document body. The meta theme-color is updated dynamically by
    the layout logic so the browser UI stays in sync with the selected theme.
-->
<html lang="de" data-theme="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>React Lern-Blog</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
